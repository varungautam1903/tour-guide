<div class="container add-trip">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <form>
                <div class="form-group">
                    <label for="name">Trip Name</label>
                    <input [(ngModel)]="trip.name" type="text" name="name" class="form-control" id="name"
                        aria-describedby="nameHelp" placeholder="Enter Trip Name">

                    <label for="from">From Date</label>
                    <input [(ngModel)]="trip.from" type="date" name="from" class="form-control" id="from"
                        aria-describedby="emailHelp" placeholder="Enter From Date">

                    <label for="to">To Date</label>
                    <input [(ngModel)]="trip.to" type="date" name="to" class="form-control" id="from"
                        aria-describedby="emailHelp" placeholder="Enter To Date">
                </div>
            </form>
            <button class="btn btn-primary mt-3 me-2" *ngIf="id == ''" (click)="createTrip()">Create Trip</button>
            <button class="btn btn-primary mt-3 me-2" *ngIf="id != ''" (click)="updateTrip()">Update Trip</button>
            <button class="btn btn-primary mt-3" (click)="goToTrip()">Back</button>
        </div>
    </div>
</div>
